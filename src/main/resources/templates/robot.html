<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Yo Robot</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Montserrat', sans-serif;">
    <div class="container" style="margin-top: 15em;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center mt-2 p-2">
            <form th:action="@{/seguridad}" th:object="${robot}" method="post">
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  th:field="*{soyRobot}"
                  th:value="${false}"
                  name="soyRobot"
                  id="soyRobot"
                />
                <label class="form-check-label" for="soyRobot">
                  Marcar solo si usted es un robot
                </label>
                <br />
                <small th:errors="*{soyRobot}" style="color: #ff0000;"></small>
              </div>
              <a class="btn btn-secondary" th:href="@{/producto}">Regresar</a>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
